<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lucky Six ─ 로또 번호 생성기 (6/45)</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="icon-192.png">
</head>
<body>
  <header class="container">
    <h1>Lucky Six</h1>
  </header>

  <main class="container">
    <section class="card">
      <div class="controls">

        <div class="control-group">
          <label for="mode">생성 모드</label>
          <select id="mode">
            <option value="pure">완전랜덤</option>
            <option value="hot">핫</option>
            <option value="cold">콜드</option>
          </select>
        </div>

        <div class="control-group">
          <label for="count">세트 수</label>
          <input id="count" type="number" min="1" max="10" value="1">
        </div>

        <div class="control-group">
          <label for="locked">고정 번호(선택)</label>
          <input id="locked" type="text" placeholder="예: 3, 12, 27">
        </div>

        <button id="btn-generate" class="btn primary">번호 뽑기</button>
      </div>

      <div id="current" class="sets"></div>

      <div class="actions">
        <button id="btn-save" class="btn secondary">현재 조합 저장</button>
        <button id="btn-clear" class="btn ghost">저장 전체 삭제</button>
      </div>
    </section>

    <section class="card">
      <h2>저장한 조합</h2>
      <div id="saved" class="saved-list"></div>
    </section>

    <section class="card">
      <h2>번호 빈도(요약)</h2>
      <div id="freq-summary" class="freq-box"></div>
    </section>
  </main>

  <footer class="container footer">
    <small>© 2025 Lucky Six</small>
  </footer>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
</body>
</html>
