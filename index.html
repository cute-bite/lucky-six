<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lucky Six ─ 로또 번호 생성기 (6/45)</title>
  <meta name="description" content="무작위/핫/콜드 옵션으로 6/45 로또 번호를 생성하고 저장하는 가벼운 PWA" />
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="container">
    <h1>Lucky Six</h1>
    <p class="tagline">6/45 로또 번호 생성기 · 오프라인 가능</p>
  </header>

  <main class="container">
    <section class="card">
      <div class="controls">
        <div class="control-group">
          <label for="mode">생성 모드</label>
          <select id="mode">
            <option value="pure">완전랜덤</option>
            <option value="hot">핫(자주 나온 번호 가중)</option>
            <option value="cold">콜드(덜 나온 번호 가중)</option>
          </select>
        </div>
        <div class="control-group">
          <label for="count">세트 수</label>
          <input id="count" type="number" min="1" max="10" value="1">
        </div>
        <button id="btn-generate" class="btn">번호 뽑기</button>
      </div>

      <div id="current" class="stack"></div>

      <div class="actions">
        <button id="btn-save" class="btn secondary">현재 조합 저장</button>
        <button id="btn-clear" class="btn ghost">저장 전체 삭제</button>
      </div>
      <p class="hint">난수: <code>crypto.getRandomValues</code> 사용 · 핫/콜드: <code>data/historical.json</code> 빈도 기반</p>
    </section>

    <section class="card">
      <h2>저장한 조합</h2>
      <div id="saved" class="stack"></div>
    </section>

    <section class="card">
      <h2>번호 빈도(요약)</h2>
      <p class="hint">샘플 데이터 기준 · 실제 빈도는 <code>data/historical.json</code> 교체 시 반영</p>
      <div id="freq-summary" class="grid small"></div>
    </section>
  </main>

  <footer class="container footer">
    <small>© 2025 Lucky Six • 이 앱은 로또 당첨을 보장하지 않습니다.</small>
  </footer>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
